<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        :root{
            --shado--: 0 2px 8px rgba(0, 0, 0, 0.582);
            --primary: #06A3DA;
            --white: #FFFFFF;
        }body{
            background-color: var(--bg-light);
        }section{
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }.joining-code{
            width: 50%;
            height: 70%;
            padding: 20px;
            background-color: var(--primary);
            border-radius: 15px;
            box-shadow: var(--shado--);
            color: var(--white);
        }.joining-code .frem{
            display: grid;
            grid-template-rows: 20% 25% 50% 25% 20%;
            gap: 10px;
            position: relative;
        }.joining-code h1{
            text-align: center;
            text-transform: capitalize;
            padding: 15px;
        }.joining-code .text{
            border: 1px solid var(--white);
            border-radius: 10px;
            padding: 10px;
            width: fit-content;
            margin: auto;
            
        }.joining-code .text .span{
            width: 100%;
            height: 40px;
            animation: text_left 3s ease infinite;
            transition: 2s;
            overflow: hidden;
        }.joining-code .text .span svg{
            width: 30px;
            margin: 7px;
            display: inline;
            animation: rotet_s 3s ease infinite;
            transition: 2s;
        }
        /****************************/
        @keyframes text_left {
            0%{
                width: 0;

            }25%{
                width: 25%;
            }50%{
                width: 50%;
            }75%{
                width: 75%;
            }100%{
                 width: 100%;
            }
            
        }
        @keyframes rotet_s{
            0%{
                rotate: 0deg;
            }50%{
                rotate: 190deg;
            }100%{
                rotate: 380deg;
            }
        }
        /******************************/
        .joining-code .icon{
            width: fit-content;
            height: fit-content;
            padding: 5px;
            position: relative;
            margin: auto;
        }.joining-code .icon svg{
            width: 80px;
        }.joining-code .icon::before{
            content: "";
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: absolute;
            bottom: 0;
            left: 0;
            animation: logoFadeIn 2s ease infinite;
            

        }.btn_go{
            position: absolute;
            left: 42%;
            
            padding: 10px 15px;
            background-color: var(--white);
            border-radius: 10px;
            text-decoration: none;
            color: var(--primary);
            font-size: large;
            font-weight: 800;
            text-transform: capitalize;
            text-align: center;
            position: relative;
            z-index: 1;
        }.btn_go:hover{
            color: var(--white);
            
        }.btn_go::before{
            content: "";
            width: 0%;
            height: 100%;
            background-color: var(--primary);
            position: absolute;
            top: 0;
            left: 0;
            transition: 3s;
            z-index: -1;
        }.btn_go:hover:before{
            width: 100%;
            border: 1px solid var(--white);
            border-radius: 10px;
        }
        /**************************/
        @keyframes logoFadeIn {
        0% {
            rotate: 90deg;
            border-bottom: 2px solid var(--white);
        }50% {   
            rotate: 180deg;
            border-right: 2px solid var(--white);
            border-bottom: 2px solid var(--white);
        }75%{
            rotate: 270deg;
            border-top: 2px solid var(--white);
            border-right: 2px solid var(--white);
            border-bottom: 2px solid var(--white);
        }100% {
            rotate: 360deg;
            border-left: 2px solid var(--white);
            border-top: 2px solid var(--white);
            border-right: 2px solid var(--white);
            border-bottom: 2px solid var(--white);
        }100% {
        }
        }

        /**************************/
        
        /*.joining-code .icon:hover:before{
            transition: 0.4s;
            rotate: -360deg;
            border: 2px solid var(--bg-light);
        }*/.joining-code h2{
            text-align: center;
            text-transform: capitalize;
        }.joining-code h2 svg{
            width: 40px;
            margin: -11px 5px;
            
        }
        @media (max-width: 750px) {
            .joining-code{
                width: 90%;
                height: 55%;
            }.joining-code .text svg{
                margin: 5px;
                width: 25px;
            }
            
        }
    </style>
</head>
