<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SANAD | users</title>
  <style>
    :root {
      --accent: #0ba29d;
      --accent-dark: #08867f;
      --bg: #f5f7fa;
      --card-bg: #fff;
      --text: #222;
      --border: #ddd;
    
    --primary: #06A3DA;
    --secondary: #F57E57;
    --light: #EEF9FF;
    --dark: #091E3E;
    --primary-blue: #14A2E2;
    --dark-blue: #0D2C48;
    --accent-orange: #ef5e32;
    --white: #FFFFFF;
    --light-gray:¬†#F3F6F9;
    --darck-text:rgb(73, 71, 71);
    }

    body.dark-mode {
      --bg: #121212;
      --card-bg: #1e1e1e;
      --text: #f5f5f5;
      --border: #333;
    }

    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      transition: 0.4s;
    }

    .app {
      display: flex;
      min-height: 100vh;
    }

    /* ===== Sidebar ===== */
    .sidebar {
      width: 230px;
      background:var(--primary);
      border-right: 1px solid var(--border);
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: fixed;
      height: 100%;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
      color: var(--card-bg);
    }

    .brand-logo {
      width:48px;
      height:48px;
      border-radius:10px;
      object-fit:cover;
      box-shadow:0 6px 18px rgba(0,0,0,0.12);
      color: var(--card-bg);
    }.brand-text h3{
      margin:0;
      font-size:18px;
      letter-spacing:0.6px;
      color: var(--card-bg);
}.brand-text small{
      opacity:0.9;
      color: var(--card-bg);
      
}

    .menu {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .menu-item {
      text-decoration: none;
      color: var(--border);
      padding: 10px 14px;
      border-radius: 10px;
      transition: 0.3s;
    }

    .menu-item:hover,
    .menu-item.active {
      background: var(--primary);
      color: white;
    }

    /* ===== Main ===== */
    .main {
      margin-left: 230px;
      padding: 20px 40px;
      width: 100%;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .topbar h2 {
      margin: 0;
    }

    .card {
      background: var(--card-bg);
      border-radius: 18px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      margin-bottom: 25px;
      border: 1px solid var(--border);
    }

    .card-head h3 {
      margin: 0 0 15px 0;
    }

    .form label {
      display: flex;
      flex-direction: column;
      margin-bottom: 10px;
    }

    .form input {
      padding: 8px 10px;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: var(--card-bg);
      color: var(--text);
    }

    /* Toggle Switch */
    .switch {
      position: relative;
      display: inline-block;
      width: 48px;
      height: 24px;
    }

    .switch input {
      display: none;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      background-color: #ccc;
      border-radius: 34px;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      transition: 0.4s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      border-radius: 50%;
      transition: 0.4s;
    }

    input:checked + .slider {
      background-color: var(--primary);
    }

    input:checked + .slider:before {
      transform: translateX(24px);
    }

    .toggle-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .actions {
      text-align: right;
      margin-top: 20px;
    }

    .btn {
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 18px;
      cursor: pointer;
      font-weight: 500;
      transition: 0.3s;
    }

    .btn:hover {
      background: var(--dark-blue);
    }

    .btn.saved {
      background-color: #1dbf73;
      box-shadow: 0 0 10px rgba(29, 191, 115, 0.6);
    }

    /* === Profile Picture Section === */
    .profile-section {
      display: flex;
      align-items: center;
      gap: 25px;
      flex-wrap: wrap;
    }

    .profile-pic-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .profile-pic-container img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--primary);
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .profile-pic-container img:hover {
      transform: scale(1.05);
    }

    .btn-sm {
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 6px 14px;
      margin-top: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-sm:hover {
      background: var(--accent-dark);
    }.btn_a a{
      text-decoration: none;
      color: white;
      text-transform: capitalize;
    }

    .footer {
      margin-top: 40px;
      text-align: center;
      color: gray;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="app page-enter">
    <!-- SIDEBAR -->
    <aside class="sidebar">

        <div class="brand">
          <img src="../img/WhatsApp_Image_2025-11-02_at_16.21.10_8dbd2d5f-removebg-preview.png" class="brand-logo" alt="logo" />
          <div class="brand-text">
            <h3>SANAD</h3>
            <!--<small>Admin</small>-->
          </div>
        </div>
        <nav class="menu">
          <a href="../index.html" class="menu-item"><span>üè†</span> Home</a>
          <a href="./doctor.html" class="menu-item"><span>üë•</span> doctor</a>
         <!-- <a href="./dashbord.html" class="menu-item"><span>üè†</span> Dashboard</a>-->
        </nav>
      </div>
    </aside>

    <!-- MAIN -->
    <main class="main">
      <header class="topbar">
        <h2>üë• insert the  data doctor</h2>
      </header>

      <section class="content settings-page">
        <!-- Profile Picture -->
        <div class="card profile-card">
          <div class="card-head"><h3>Profile doctor</h3></div>
          <div class="card-body profile-section">
            <div class="profile-pic-container">
              <img src="https://i.pravatar.cc/150?img=12" alt="Profile" id="profilePicPreview" />
              <input type="file" id="profilePicInput" accept="image/*" hidden />
              <button id="changePicBtn" class="btn-sm">Change Picture</button>
            </div>
            <p class="muted">Allowed types: JPG, PNG. Max size 2MB.</p>
          </div>
        </div>

        <!-- Account Settings -->
        <div class="card">
          <div class="card-head"><h3>Account Settings</h3></div>
          <div class="card-body form">
            <label>Username Eng <input type="text" id="username" value="AhmedAli" /></label>
            <label>Username  Arabic<input type="text" id="username" value="AhmedAli" /></label>
            <label>national id <input type="text" id="username" value="AhmedAli" /></label>
          </div>
        </div>
        <div class="card">
          <div class="card-head"><h3>Account Settings</h3></div>
          <div class="card-body form">
            <label>phone number <input type="text" id="username" value="AhmedAli" /></label>
            <label>nationality<input type="text" id="username" value="AhmedAli" /></label>
            <label>specializaton <input type="text" id="username" value="AhmedAli" /></label>
            <label>Email<input type="email" id="email" value="ahmed@sanad.com" /></label>
            <label>Password <input type="password" id="password" value="12345678" /></label>
          </div>
        </div>
        <div class="card">
          <div class="card-head"><h3>Account Settings</h3></div>

            <label>Cv and other file <input type="file" id="username" value="AhmedAli" /></label>

        <!-- Theme -->
        <div class="card">
          <div class="card-head"><h3>Theme & Appearance</h3></div>
          <div class="card-body">
            <div class="toggle-row">
              <span>Dark Mode</span>
              <label class="switch">
                <input type="checkbox" id="themeSwitch">

        <div class="actions">

      </section>

      <footer class="footer">

      </footer>
    </main>
  </div>

  <script>
    const saveBtn = document.getElementById('saveBtn');
    const themeSwitch = document.getElementById('themeSwitch');
    const body = document.body;
    const profilePicInput = document.getElementById("profilePicInput");
    const profilePicPreview = document.getElementById("profilePicPreview");
    const changePicBtn = document.getElementById("changePicBtn");

    document.getElementById("year").textContent = new Date().getFullYear();

    // Theme Toggle
    themeSwitch.addEventListener('change', () => {
      body.classList.toggle('dark-mode', themeSwitch.checked);
      localStorage.setItem('theme', themeSwitch.checked ? 'dark' : 'light');
    });

    // Load Saved Theme
    if(localStorage.getItem('theme') === 'dark') {
      themeSwitch.checked = true;
      body.classList.add('dark-mode');
    }

    // Save Button Animation
    saveBtn.addEventListener('click', () => {
      saveBtn.textContent = "‚úÖ Saved!";
      saveBtn.classList.add('saved');
      setTimeout(() => {
        saveBtn.textContent = "üíæ Save Changes";
        saveBtn.classList.remove('saved');
      }, 1500);
    });

    // === Profile Picture Preview ===
    const savedPic = localStorage.getItem("profilePic");
    if (savedPic) profilePicPreview.src = savedPic;

    changePicBtn.addEventListener("click", () => profilePicInput.click());

    profilePicInput.addEventListener("change", () => {
      const file = profilePicInput.files[0];
      if (file && file.size < 2 * 1024 * 1024) {
        const reader = new FileReader();
        reader.onload = e => {
          profilePicPreview.src = e.target.result;
          localStorage.setItem("profilePic", e.target.result);
        };
        reader.readAsDataURL(file);
      } else {
        alert("‚ùå File too large or invalid type!");
      }
    });
  </script>
